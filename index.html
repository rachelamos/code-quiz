<!DOCTYPE html>
<html>

<head>
    <title>JS Code Quiz</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css" />
</head>

<body>
    <header>
        <div class="large-font">The Ultimate Code Quiz</div>
        <button class="start-button">Start</button>
    </header>

    <main>
        <section>
            <div hidden class="card question-box">
                <div class="large-font question">Q1</div>
                <div class="answer-box">
                    <div class="grade-response"></div>
                    <button class="answer1"></button>
                    <button class="answer2"></button>
                    <button class="answer3"></button>
                    <button class="answer4"></button>
                </div>
            </div>
        </section>

        <section hidden class="timer-box">
            <div class="card results">
                <!-- <div class="win-loss-container">
                    <div>
                        <h2>Wins: <span class="win">0 </span> </h2>
                        <h2>Losses: <span class="lose">0</span></h2>
                    </div>
                    <button class="reset-button">Reset Score</button>
                </div> -->
                <div class="card timer">
                    <div class="timer-text">
                        <div class="large-font timer-count">90</div>
                        <h3>seconds remaining</h3>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/index.js"></script>
</body>

</html>
